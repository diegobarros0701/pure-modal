<html>
<head>
	<meta charset="UTF-8">
	<title>Pure Modal</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="../dist/pure-modal.css">
</head>
<body>
		<button class="btn btn-primary" onclick="pure_modal.open()">Open modal</button>
		<button class="btn btn-primary" onclick="pure_modal_pre_made.open()">Open pre made modal</button>

	<div class="pure-modal" id="pre_made_modal">
		<button class="pure-modal-close" data-dismiss="modal">
			<span>x</span>
		</button>

		<div class="pure-modal-content">
			<div class="pure-modal-header">
				<h3 class="title">Pre made</h3>
			</div>

			<div class="pure-modal-body">
				<div class="row">
					<div class="form-group col-md-4">
						<label>First name</label>
						<div>
							<input class="form-control" type="text">
						</div>
					</div>

					<div class="form-group col-md-4">
						<label>Last name</label>
						<input class="form-control" type="text">
					</div>

					<div class="form-group col-md-4">
						<label>Birth date</label>
						<input class="form-control" type="text">
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-4">
						<label>Country</label>
						<input class="form-control" type="text">
					</div>

					<div class="form-group col-md-4">
						<label>State</label>
						<input class="form-control" type="text">
					</div>

					<div class="form-group col-md-4">
						<label>City</label>
						<input class="form-control" type="text">
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-12">
						<label>About me</label>
						<textarea class="form-control"></textarea>
					</div>
				</div>

			</div>

			<div class="pure-modal-footer">
				<button class="btn btn-primary" data-dismiss="modal">Cancelar</button>
				<button class="btn btn-success btn-confirm">Confirmar</button>
			</div>
		</div>
	</div>






	<script src="../src/pure-modal.js"></script>
	<script>
		var pure_modal_pre_made = new PureModal('#pre_made_modal');
		var pure_modal = new PureModal({
			id: 'myPureModalId',
			classes: 'class1 class2 class3',
			title: '<h3 class="title">Modal title</h3>',
			content: '<div class="form-group"><label>Name</label><input type="text" class="form-control"/></div>',
			close_button: {
				enabled: true
			},
			footer_buttons: [
			{
				classes: 'btn btn-danger',
				remove_type: 'dismiss',
				title: 'Cancel'
			},
			{
				classes: 'btn btn-success',
				title: 'Confirm'
			}
			],
			close_modals_on_show: false,
			width: '80%',
			auto_open: false,
			onOpen: function() {},
			onClose: function() {}
		});
	</script>
</body>
</html>
